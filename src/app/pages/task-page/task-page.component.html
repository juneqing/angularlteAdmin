<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            任务管理
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
            <li><a href="#">内容管理</a></li>
            <li class="active">任务管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">

                <!--栏目列表  -->
                <div class="mailbox-controls">
                    <div class="row">

                        <div class="col-md-2 col-sm-6 col-xs-12" *ngFor="let taskTag of taskTags;let i =index;" (click)="selectTaskTag(taskTag)">
                            <div class="info-box   {{selectedTaskTag==taskTag?'bg-yellow':''}} ">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-envelope-o"></i></span>

                                <div class="info-box-content">
                                    <span class="info-box-text">栏目:{{taskTag.name}}</span>
                                    <span class="info-box-text">排序:{{taskTag.sort}}</span>
                                    <span class="info-box-text">子任务:{{taskTag.subTaskNum}}</span>

                                </div>
                                <!-- /.info-box-content -->
                            </div>
                            <!-- /.info-box -->
                        </div>


                        <!-- /.col -->
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <!-- /.btn-group -->

                    <!-- /.pull-right -->
                </div>
            </div>
            <div class="col-md-12">
                <app-table [query]="taskTable.query" [model]="taskTable.model" [fields]="taskTable.fields" *ngIf="taskTable.query"></app-table>

                <!-- /.box -->

                <!-- /.box -->
            </div>

        </div>
    </section>
    <!-- /.content -->
</div>
